<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Sign Language Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i data-lucide="hand-metal" class="w-8 h-8"></i>
                <span class="text-xl font-bold tracking-wide">ISL Detect</span>
            </div>
            <div class="text-sm font-medium opacity-90">Model Accuracy: 76.78%</div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        
        <!-- Toggle Buttons -->
        <div class="flex justify-center mb-8">
            <div class="bg-white p-1 rounded-xl shadow-md inline-flex">
                <button onclick="switchTab('upload')" id="btn-upload" class="px-6 py-2 rounded-lg text-sm font-semibold transition-all duration-200 bg-indigo-600 text-white shadow-sm">
                    Upload Video
                </button>
                <button onclick="switchTab('live')" id="btn-live" class="px-6 py-2 rounded-lg text-sm font-semibold text-gray-500 hover:text-indigo-600 transition-all duration-200">
                    Live Camera
                </button>
            </div>
        </div>

        <div class="max-w-4xl mx-auto">
            
            <!-- UPLOAD SECTION (Client Side File Handling) -->
            <div id="upload-section" class="bg-white rounded-2xl shadow-xl overflow-hidden transition-all duration-300">
                <div class="p-8">
                    <div class="text-center mb-8">
                        <h2 class="text-2xl font-bold text-gray-800">Video Analysis</h2>
                        <p class="text-gray-500 mt-2">Upload a video file to detect gestures.</p>
                    </div>

                    <!-- Drop Zone -->
                    <div id="drop-zone" class="border-2 border-dashed border-indigo-200 rounded-2xl p-10 text-center hover:bg-indigo-50 transition-colors cursor-pointer relative group">
                        <input type="file" id="video-input" accept="video/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" onchange="handleFileSelect(this)">
                        <div class="flex flex-col items-center justify-center gap-3">
                            <div class="p-4 bg-indigo-100 text-indigo-600 rounded-full group-hover:scale-110 transition-transform">
                                <i data-lucide="upload-cloud" class="w-8 h-8"></i>
                            </div>
                            <p class="text-lg font-medium text-gray-700">Click or Drag video here</p>
                        </div>
                    </div>

                    <!-- Loading State -->
                    <div id="upload-loading" class="hidden mt-8 text-center">
                        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600 mx-auto mb-3"></div>
                        <p class="text-gray-600">Processing video frames...</p>
                    </div>

                    <!-- Result -->
                    <div id="upload-result" class="hidden mt-8 bg-green-50 border border-green-200 rounded-xl p-6 text-center">
                        <p class="text-sm text-green-600 font-medium uppercase tracking-wider">Prediction</p>
                        <h3 class="text-4xl font-bold text-gray-800 mt-2" id="upload-prediction-text">--</h3>
                        <p class="text-gray-500 mt-2">Confidence: <span id="upload-confidence">0%</span></p>
                    </div>
                </div>
            </div>

            <!-- LIVE CAMERA SECTION (Server Side Streaming) -->
            <div id="live-section" class="hidden bg-white rounded-2xl shadow-xl overflow-hidden">
                <div class="p-8">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800">Real-time Detection</h2>
                            <p class="text-gray-500 text-sm">Predictions and landmarks are shown on the video feed.</p>
                        </div>
                        <div class="flex gap-2">
                             <span id="connection-status" class="px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-600 flex items-center gap-1">
                                Ready
                            </span>
                        </div>
                    </div>

                    <!-- Video Container -->
                    <div class="relative rounded-2xl overflow-hidden bg-black aspect-video shadow-inner flex justify-center items-center">
                        <!-- 
                            WE USE AN IMG TAG HERE. 
                            The src will be set to /video_feed to start streaming.
                        -->
                        <img id="video-feed" src="" alt="Live Stream" class="w-full h-full object-contain hidden">
                        
                        <!-- Start Overlay -->
                        <div id="camera-overlay" class="absolute inset-0 flex items-center justify-center bg-black/50 backdrop-blur-sm z-10">
                            <button onclick="startStream()" class="bg-white text-indigo-600 px-8 py-3 rounded-full font-bold shadow-lg hover:scale-105 transition-transform flex items-center gap-2">
                                <i data-lucide="camera"></i> Start Live Feed
                            </button>
                        </div>
                    </div>

                    <div class="mt-6 flex justify-center">
                        <button onclick="stopStream()" id="btn-stop" class="hidden px-6 py-2 border border-red-200 text-red-600 rounded-lg hover:bg-red-50 transition-colors">
                            Stop Feed
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // --- TAB SWITCHING LOGIC ---
        function switchTab(tab) {
            const uploadSection = document.getElementById('upload-section');
            const liveSection = document.getElementById('live-section');
            const btnUpload = document.getElementById('btn-upload');
            const btnLive = document.getElementById('btn-live');

            if (tab === 'upload') {
                uploadSection.classList.remove('hidden');
                liveSection.classList.add('hidden');
                
                btnUpload.classList.add('bg-indigo-600', 'text-white', 'shadow-sm');
                btnUpload.classList.remove('text-gray-500');
                
                btnLive.classList.remove('bg-indigo-600', 'text-white', 'shadow-sm');
                btnLive.classList.add('text-gray-500');
                
                stopStream(); // Stop live feed to save bandwidth
            } else {
                uploadSection.classList.add('hidden');
                liveSection.classList.remove('hidden');

                btnLive.classList.add('bg-indigo-600', 'text-white', 'shadow-sm');
                btnLive.classList.remove('text-gray-500');
                
                btnUpload.classList.remove('bg-indigo-600', 'text-white', 'shadow-sm');
                btnUpload.classList.add('text-gray-500');
            }
        }

        // --- LIVE STREAM LOGIC (Server-Side) ---
        function startStream() {
            const imgElement = document.getElementById('video-feed');
            const overlay = document.getElementById('camera-overlay');
            const btnStop = document.getElementById('btn-stop');
            const statusEl = document.getElementById('connection-status');

            // Set the source to the FastAPI endpoint
            // Adding a timestamp prevents browser caching issues
            imgElement.src = "/video_feed?" + new Date().getTime();
            imgElement.classList.remove('hidden');
            
            overlay.classList.add('hidden');
            btnStop.classList.remove('hidden');

            statusEl.classList.remove('bg-gray-100', 'text-gray-600');
            statusEl.classList.add('bg-green-100', 'text-green-600');
            statusEl.innerHTML = '<div class="w-2 h-2 rounded-full bg-green-600 animate-pulse"></div> Live';
        }

        function stopStream() {
            const imgElement = document.getElementById('video-feed');
            const overlay = document.getElementById('camera-overlay');
            const btnStop = document.getElementById('btn-stop');
            const statusEl = document.getElementById('connection-status');

            // Clear the source to stop the network request
            imgElement.src = "";
            imgElement.classList.add('hidden');
            
            overlay.classList.remove('hidden');
            btnStop.classList.add('hidden');

            statusEl.classList.add('bg-gray-100', 'text-gray-600');
            statusEl.classList.remove('bg-green-100', 'text-green-600');
            statusEl.innerHTML = 'Stopped';
        }

        // --- FILE UPLOAD LOGIC (Unchanged mostly) ---
        function handleFileSelect(input) {
            const file = input.files[0];
            if (file) uploadVideo(file);
        }

        async function uploadVideo(file) {
            const formData = new FormData();
            formData.append('file', file);

            const loading = document.getElementById('upload-loading');
            const resultDiv = document.getElementById('upload-result');
            
            loading.classList.remove('hidden');
            resultDiv.classList.add('hidden');

            try {
                // Not implemented in the provided main.py, but assumed to exist based on your previous code
                // If you removed the file upload endpoint in main.py, this will fail.
                const response = await fetch('/predict/video', {
                    method: 'POST',
                    body: formData
                });
                
                // Note: The previous main.py snippet I provided focused on the LIVE stream.
                // If you want upload functionality, ensure the @app.post("/predict/video") 
                // endpoint is still present in your main.py.
                
                if (!response.ok) throw new Error("Upload failed");

                const data = await response.json();
                
                loading.classList.add('hidden');
                resultDiv.classList.remove('hidden');

                if (data.label) {
                    document.getElementById('upload-prediction-text').textContent = data.label;
                    document.getElementById('upload-confidence').textContent = Math.round(data.confidence * 100) + '%';
                }
            } catch (error) {
                console.error('Error:', error);
                loading.classList.add('hidden');
                alert("Upload failed. (Make sure the upload endpoint is implemented in main.py)");
            }
        }
    </script>
</body>
</html>
